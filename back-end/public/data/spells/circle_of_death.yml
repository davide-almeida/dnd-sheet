id: '40'
name: Circle of Death
level: 6
character_classes:
  - sorcerer
  - warlock
  - wizard
school: necromancy
casting_time: 1 action
range: 150 feet
components:
  - verbal
  - somatic
  - material
material_components: The powder of a crushed black pearl worth at least 500 gp.
duration: Instantaneous
description:
  A sphere of negative energy ripples out in a 60-foot radius sphere from a point within range.
  Each creature in that area must make a constitution saving throw.
  A target takes 8d6 necrotic damage on a failed save, or half as much damage on a successful one.
at_higher_levels:
  When you cast this spell using a spell slot of 7th level or higher,
  the damage increases by 2d6 for each slot level above 6th.
ritual: false
in_srd: true
