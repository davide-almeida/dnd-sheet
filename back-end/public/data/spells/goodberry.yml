id: '139'
name: Goodberry
level: 1
character_classes:
  - druid
  - ranger
school: transmutation
casting_time: 1 action
range: Touch
components:
  - material
  - somatic
  - verbal
material_components: A sprig of mistletoe.
duration: Instantaneous
description:
  Up to ten berries appear in your hand and are infused with magic for the duration.
  A creature can use its action to eat one berry.
  Eating a berry restores 1 hit point, and the berry provides enough nourishment to sustain a creature for a day.

  The berries lose their potency if they have not been consumed within 24 hours of the casting of this spell.
