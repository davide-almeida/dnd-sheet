id: 32
name: Blur
level: 2
character_classes:
  - sorcerer
  - wizard
school: illusion
casting_time: 1 action
range: Self
components:
  - verbal
duration: Concentration, up to 1 minute
description:
  Your body becomes blurred, shifting and wavering to all who can see you.
  For the duration, any creature has disadvantage on attack rolls against you.
  An attacker is immune to this effect if it doesn't rely on sight, as with blindsight,
  or can see through illusions, as with truesight.
ritual: false
in_srd: true
