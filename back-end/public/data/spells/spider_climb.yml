name: Spider Climb
level: 2
character_classes:
  - sorcerer
  - warlock
  - wizard
school: transmutation
casting_time: 1 action
range: Touch
components:
  - material
  - somatic
  - verbal
material_components: A drop of bitumen and a spider.
duration: Concentration, up to 1 hour
description:
  Until the spell ends, one willing creature you touch gains the ability to move up, down,
  and across vertical surfaces and upside down along ceilings, while leaving its hands free.
  The target also gains a climbing speed equal to its walking speed.
ritual: false
in_srd: true
