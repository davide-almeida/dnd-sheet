id: '125'
name: Fog Cloud
level: 1
character_classes:
  - druid
  - ranger
  - sorcerer
  - wizard
school: conjuration
casting_time: 1 action
range: 120 feet
components:
  - somatic
  - verbal
duration: Concentration, up to 1 hour
description:
  You create a 20-foot-radius sphere of fog centered on a point within range.
  The sphere spreads around corners, and its area is heavily obscured.
  It lasts for the duration or until a wind of moderate or greater speed
  (at least 10 miles per hour) disperses it.
at_higher_levels:
  When you cast this spell using a spell slot of 2nd level or higher,
  the radius of the fog increases by 20 feet for each slot level above 1st.
ritual: false
in_srd: true
