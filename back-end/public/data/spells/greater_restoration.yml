id: '142'
name: Greater Restoration
level: 5
character_classes:
  - bard
  - cleric
  - druid
school: abjuration
casting_time: 1 action
range: Touch
components:
  - material
  - somatic
  - verbal
material_components: Diamond dust worth at least 100gp, which the spell consumes.
duration: Instantaneous
description:
  "You imbue a creature you touch with positive energy to undo a debilitating effect. \
  You can reduce the target's exhaustion level by one, or end one of the following effects on the target:
  - One effect that charmed or petrified the target
  - One curse, including the target's attunement to a cursed magic item
  - Any reduction to one of the target's ability scores
  - One effect reducing the target's hit point maximum"
