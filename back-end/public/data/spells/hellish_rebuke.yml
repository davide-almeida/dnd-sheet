id: 155
name: Hellish Rebuke
level: 1
character_classes:
  - warlock
school: evocation
casting_time:
  1 reaction, which you take in response to being damaged by a creature within 60 feet of you that you can see
range: 60 feet
components:
  - somatic
  - verbal
duration: Instantaneous
description:
  You point your finger, and the creature that damaged you is momentarily surrounded by hellish flames.
  The creature must make a Dexterity saving throw.
  It takes 2d10 fire damage on a failed save, or half as much damage on a successful one.
ritual: false
in_srd: true
