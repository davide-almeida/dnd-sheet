name: Create Food and Water
level: 3
character_classes:
  - cleric
  - druid
  - paladin
school: conjuration
casting_time: 1 action
range: 30 feet
components:
  - somatic
  - verbal
duration: Instantaneous
description:
  You create 45 pounds of food and 30 gallons of water on the ground or in containers within range,
  enough to sustain up to fifteen humanoids or five steeds for 24 hours.
  The food is bland but nourishing, and spoils if uneaten after 24 hours.
  The water is clean and doesn't go bad.
ritual: false
in_srd: true
