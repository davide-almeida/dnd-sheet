id: 189
name: Magic Missile
level: 1
character_classes:
  - sorcerer
  - wizard
school: evocation
casting_time: 1 action
range: 120 feet
components:
  - somatic
  - verbal
duration: Instantaneous
description:
  You create three glowing darts of magical force.
  Each dart hits a creature of your choice that you can see within range.
  A dart deals 1d4 + 1 force damage to its target.
  The darts all strike simultaneously, and you can direct them to hit one creature or several.
at_higher_levels:
  When you cast this spell using a spell slot of 2nd level or higher,
  the spell creates one more dart for each slot level above 1st.
ritual: false
in_srd: true
