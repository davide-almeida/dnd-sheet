id: 79
name: Detect Poison and Disease
level: 1
character_classes:
  - cleric
  - druid
  - paladin
  - ranger
school: divination
casting_time: 1 action
range: Self
components:
  - material
  - somatic
  - verbal
material_components: A yew leaf.
duration: Concentration, up to 10 minutes
description:
  For the duration, you can sense the presence and location of poisons, poisonous creatures,
  and diseases within 30 feet of you.
  You also identify the kind of poison, poisonous creature, or disease in each case.

  The spell can penetrate most barriers, but it is blocked by 1 foot of stone, 1 inch of common metal,
  a thin sheet of lead, or 3 feet of wood or dirt.
ritual: true
