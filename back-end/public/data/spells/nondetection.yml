id: 212
name: Nondetection
level: 3
character_classes:
  - bard
  - ranger
  - wizard
school: abjuration
casting_time: 1 action
range: Touch
components:
  - material
  - somatic
  - verbal
material_components: A pinch of diamond dust worth 25 gp sprinkled over the target, which the spell consumes.
duration: 8 hours
description:
  For the duration, you hide a target that you touch from divination magic.
  The target can be a willing creature or a place or an object no larger than 10 feet in any dimension.
  The target can't be targeted by any divination magic or perceived through magical scrying sensors.
ritual: false
in_srd: true
