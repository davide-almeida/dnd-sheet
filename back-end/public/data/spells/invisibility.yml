name: Invisibility
level: 2
character_classes:
  - bard
  - sorcerer
  - warlock
  - wizard
school: illusion
casting_time: 1 action
range: Touch
components:
  - material
  - somatic
  - verbal
material_components: An eyelash encased in gum arabic.
duration: Concentration, up to 1 hour
description:
  A creature you touch becomes invisible until the spell ends.
  Anything the target is wearing or carrying is invisible as long as it is on the target's person.
  The spell ends for a target that attacks or casts a spell.
at_higher_levels:
  When you cast this spell using a spell slot of 3rd level or higher,
  you can target one additional creature for each slot level above 2nd.
ritual: false
in_srd: true
