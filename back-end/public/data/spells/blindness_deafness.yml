id: '30'
name: Blindness/Deafness
level: 2
character_classes:
  - bard
  - cleric
  - sorcerer
  - wizard
school: necromancy
casting_time: 1 action
range: 30 feet
components:
  - verbal
material_components:
duration: 1 minute
description:
  You can blind or deafen a foe.
  Choose one creature that you can see within range to make a constitution saving throw.
  If it fails, the target is either blinded or deafened (your choice) for the duration.
  At the end of each of its turns, the target can make a constitution saving throw.
  On a success, the spell ends.
at_higher_levels:
  When you cast this spell using a spell slot of 3rd level or higher,
  you can target one additional creature for each slot level above 2nd.
ritual: false
in_srd: true
