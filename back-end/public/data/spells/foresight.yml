  - wizard
school: divination
casting_time: 1 minute
range: Touch
components:
  - material
  - somatic
  - verbal
material_components: A hummingbird feather.
duration: 8 hours
description:
  You touch a willing creature and bestow a limited ability to see into the immediate future.
  For the duration, the target can't be surprised
  and has advantage on attack rolls, ability checks, and saving throws.
  Additionally, other creatures have disadvantage on attack rolls against the target for the duration.

  This spell immediately ends if you cast it again before its duration ends.
