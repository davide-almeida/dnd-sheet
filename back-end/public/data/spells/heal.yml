id: 152
name: Heal
level: 6
character_classes:
  - cleric
  - druid
school: evocation
casting_time: 1 action
range: 60 feet
components:
  - somatic
  - verbal
duration: Instantaneous
description:
  Choose a creature that you can see within range.
  A surge of positive energy washes through the creature, causing it to regain 70 hit points.
  This spell also ends blindness, deafness, and any diseases affecting the target.
  This spell has no effect on constructs or undead.
at_higher_levels:
  When you cast this spell using a spell slot of 7th level or higher,
  the amount of healing increases by 10 for each slot level above 6th.
