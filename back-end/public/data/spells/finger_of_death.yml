id: '114'
name: Finger of Death
level: 7
character_classes:
  - sorcerer
  - warlock
  - wizard
school: necromancy
casting_time: 1 action
range: 60 feet
components:
  - somatic
  - verbal
duration: Instantaneous
description:
  You send negative energy coursing through a creature that you can see within range, causing it searing pain.
  The target must make a constitution saving throw.
  It takes 7d8 + 30 necrotic damage on a failed save, or half as much damage on a successful one.

  A humanoid killed by this spell rises at the start of your next turn as a zombie
  that is permanently under your command, following your verbal orders to the best of its ability.
ritual: false
