id: '124'
name: Fly
level: 3
character_classes:
  - sorcerer
  - warlock
  - wizard
school: transmutation
casting_time: 1 action
range: Touch
components:
  - material
  - somatic
  - verbal
material_components: A wing feather from any bird.
duration: Concentration, up to 10 minutes
description:
  You touch a willing creature.
  The target gains a flying speed of 60 feet for the duration.
  When the spell ends, the target falls if it is still aloft, unless it can stop the fall.
at_higher_levels:
  When you cast this spell using a spell slot of 4th level or higher,
  you can target one additional creature for each slot level above 3rd.
ritual: false
in_srd: true
