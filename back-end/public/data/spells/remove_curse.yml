name: Remove Curse
level: 3
character_classes:
  - cleric
  - paladin
  - warlock
  - wizard
school: abjuration
casting_time: 1 action
range: Touch
components:
  - somatic
  - verbal
duration: Instantaneous
description:
  At your touch, all curses affecting one creature or object end.
  If the object is a cursed magic item, its curse remains,
  but the spell breaks its owner's attunement to the object so it can be removed or discarded.
ritual: false
in_srd: true
