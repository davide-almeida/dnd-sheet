name: Mage Armor
level: 1
character_classes:
  - sorcerer
  - wizard
school: abjuration
casting_time: 1 action
range: Touch
components:
  - material
  - somatic
  - verbal
material_components: A piece of cured leather.
duration: 8 hours
description:
  You touch a willing creature who isn't wearing armor,
  and a protective magical force surrounds it until the spell ends.
  The target's base AC becomes 13 + its Dexterity modifier.
  The spell ends if the target dons armor or if you dismiss the spell as an action.
ritual: false
in_srd: true
