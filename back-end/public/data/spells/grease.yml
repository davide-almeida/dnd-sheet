name: Grease
level: 1
character_classes:
  - wizard
school: conjuration
casting_time: 1 action
range: 60 feet
components:
  - material
  - somatic
  - verbal
material_components: A bit of pork rind or butter.
duration: 1 minute
description:
  Slick grease covers the ground in a 10-foot square centered on a point within range
  and turns it into difficult terrain for the duration.

  When the grease appears, each creature standing in its area must succeed on a Dexterity saving throw or fall prone.
  A creature that enters the area or ends its turn there must also succeed on a Dexterity saving throw or fall prone.
ritual: false
in_srd: true
