name: Barkskin
level: 2
character_classes:
  - druid
  - ranger
school: transmutation
casting_time: 1 action
range: Touch
components:
  - material
  - somatic
  - verbal
material_components: A handful of oak bark.
duration: Concentration, up to 1 hour
description:
  You touch a willing creature. Until the spell ends, the target's skin
  has a rough, bark-like appearance, and the target's AC can't be less than 16, regardless
  of what kind of armor it is wearing.
ritual: false
in_srd: true
