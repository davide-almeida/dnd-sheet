- id: '1'
  name: acid arrow
  level: 2
  character_classes:
    - wizard
  school: evocation
  casting_time: 1 action
  range: 90 feet
  components:
    - material
    - somatic
    - verbal
  material_components: powdered rhubarb leaf and an adder's stomach
  duration: instantaneous
  description:
    A shimmering green arrow streaks toward a target within range and bursts into a spray of acid.
    Make a ranged spell attack against the target.
    On a hit, the target takes 4d4 acid damage immediately and 2d4 acid damage at the end of its next turn.
    On a miss, the arrow splashes the target with acid for half as much of the initial damage at the end of its next turn.
  at_higher_levels:
    When you cast this spell using a spell slot of 3rd level or higher,
    the damage (both initial and later) increases by 1d4 for each slot level above 2nd.
  ritual: false
  in_srd: true
